<!DOCTYPE html>
<html lang="pt-br">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Health Calculator</title>
      <link 
          rel="shortcut icon" 
          type="image/x-icon" 
          href="./src/img/logo.png"
          id="icone" 
      />
      <!-- Google Fonts-->
      <link rel="preconnect" href="https://fonts.googleapis.com"/>
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
      <link 
        href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&family=Raleway:wght@300;500&family=Ubuntu&family=Ubuntu+Mono&display=swap"
        rel="stylesheet"
      />
      <!-- Font Awesome -->
      <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
      />
      <!-- Animate CSS Online -->
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
      <!-- CSS -->
      <link rel="stylesheet" href="./src/css/reset.css"/>
      <link rel="stylesheet" href="./src/css/style.css"/>
      <link rel="stylesheet" href="./src/css/responsive.css"/>
      <!-- JS -->
      <script defer type="module" src="./src/js/main.js" ></script>
      <script defer type="module" src="./src/js/botoes.menu.js"></script>
      <script defer type="module" src="./src/js/calculo_imc.js"></script>
        
    </head>
    <body>
      <header class="header"> <!-- Toobar da Página-->
        <div class="logo-container">
          <img class="logo" src="./src/img/logo.png" alt="Logo">
          <div class="title-container">
            <h3 class="title-Page">Health</h3>
            <h3 class="title-Page">Calculator</h3>
          </div>
        </div>
      
        <div class="button-container">
          <button class="button imc-button">Calcular IMC</button>
          <button class="button water-button">Calcular Água por Dia</button>
        </div>
      </header>

      <div class="shape">
        <div class="window">
          <h1 class="title-shape1" >Calculadora IMC</h1>
          <input type="number" class="text-field imc-text-field1" placeholder="Peso (kg)" id="weight">
          <input type="number" class="text-field imc-text-field2" placeholder="Altura (m)" id="height">
          <button class="button my-imc-button">Calcule meu IMC</button>
        </div>
        <div class="window2">
          <h1 class="title-shape2">Calculadora de Água por dia</h1>
          <input type="number" class="text-field water-text-field1" placeholder="Peso (kg)" id="weight">
          <input type="number" class="text-field water-text-field2" placeholder="Altura (m)" id="height">
          <button class="button my-water-button">Calcule quantidade de água que preciso</button>
        </div>
      </div>
        
      <footer class="footer"> <!-- Rodapé da Página-->
          <div class="footer-content">
            <span class="footer-year">© 2025</span>
            <div class="footer-names">
              <span>Saulo Ferro Maciel</span>
              <span>Tereza Raquel Garrido</span>
            </div>
          </div>
      </footer>     
    </body>
</html>
